{% extends "layout.html" %}
{% block body %}
<h3>Bucket List</h3>
<form action="{{ url_for('create_item') }}">
  <input type="submit" value="Create New Goal" />
</form>
<hr>
<h3>Goals</h3>
{% for item in goals %}
  <div class="goal">
    <div class="goal-text">{{ item['goal'] }}</div>
    <form method=post class="goal-options">
      <input type=hidden name=item_id value={{ item['item_id'] }}>
      <button formaction="{{ url_for('delete_item') }}" class="delete-btn">Delete</button>
      <button formaction="{{ url_for('complete_item') }}" class="complete-btn">Complete</button>
    </form>
  </div>
{% endfor %}
<h3>Completed</h3>
{% for item in completed %}
<div class="goal">
  <div class="goal-text">{{ item['goal'] }}</div>
  <form method=post class="goal-options">
    <input type=hidden name=item_id value={{ item['item_id'] }}>
    <button formaction="{{ url_for('delete_item') }}" class="delete-btn">Delete</button>
  </form>
</div>
{% endfor %}
{% endblock %}
